<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>LifecycleHook</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<body>
    <h2>LifecycleHook</h2>
    <script>
        var vm = new Vue({ data: { foo: 'bar' }, created: function () { console.log('foo is: ' + this.foo) }})
    </script>

</body>    
</html>
